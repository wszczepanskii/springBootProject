<div class="admin-panel">
    <div class="admin-options">
        <a href="/createMovie">Dodaj nowy film</a>
    </div>

    <table class="table table-striped table-dark movie-table">
        <thead>
            <tr class="text-white">
                <th>Tytuł</th>
                <th>Gatunek</th>
                <th>Rok wydania</th>
                <th>Aktorzy</th>
                <th>Opis</th>
                <th>ImageUri</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}" >
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td th:text="${movie.actors}"></td>
                <td th:text="${movie.description}"></td>
                <td th:text="${movie.imageUri}"></td>
                <td>
                    <a th:href="@{/editMovie/{id}(id=${movie.id})}">Edytuj</a>
                    <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" onclick="return confirm('Czy na pewno chcesz usunąć ten film?');">Usuń</a>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped table-dark movie-table">
        <thead>
        <tr class="text-white">
            <th>Tytuł filmu</th>
            <th>Opis</th>
            <th>Użytkownik</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}" >
            <td th:text="${review.movie.title}"></td>
            <td th:text="${review.reviewDescription}"></td>
            <td th:text="${review.username}"></td>
            <td>
                <a th:href="@{/editReview/{id}(id=${review.id})}">Edytuj</a>
                <a th:href="@{/deleteReview/{id}(id=${review.id})}" onclick="return confirm('Czy na pewno chcesz usunąć tę opinię?');">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
